<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Feedback Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ"
        crossorigin="anonymous" />
    <style>
        html,
        body {
            height: 100%;
        }
    </style>
</head>

<body>
    <div class="container h-100">
        <div class="row h-100 justify-content-center align-items-center">
            <div class="rounded bg-warning">
                <div class='pt-4 pr-5 pl-4 pb-3 rounded-top bg-primary text-white'>
                    <h4>Send us your feedback!</h4>
                    <p class='small'>Do you have any suggesting? Let us know</p>
                </div>
                <div class='pt-3 pb-3 pl-4 pr-4'>
                    <h6>How was your experience?</h6>
                </div>
                <textarea rows="6" type="text" class="text-dark rounded-0 border-0 bg-info pt-3 pb-3 pl-4 pr-4 form-control" placeholder="Describe your experience here.."></textarea>
                <div class="text-center p-4">
                    <button type="submit" class="btn btn-primary btn-sm p-3 btn-block rounded">Send Feedback</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
